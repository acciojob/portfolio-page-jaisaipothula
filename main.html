<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        a {
            color: #0077b5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #skills, #projects {
            margin-top: 20px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <!-- Profile Image -->
    <img src="your-image.jpg" alt="Profile Picture" width="150" height="150">

    <!-- Name -->
    <h1>John Doe</h1>

    <!-- LinkedIn Profile -->
    <p>
        Connect with me on LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">John Doe's LinkedIn</a>
    </p>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <p>Here are some of my skills:</p>
        <ul>
            <li>Web Development</li>
            <li>JavaScript</li>
            <li>HTML & CSS</li>
            <li>Responsive Design</li>
        </ul>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <p>Here are some of my projects:</p>
        <ul>
            <li>Personal Portfolio Website</li>
            <li>E-commerce Site</li>
            <li>Blog Platform</li>
            <li>To-Do List App</li>
        </ul>
    </section>
</body>
</html>
